<h2>My heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button">
            <div>
                <span>id: {{ hero.id }}</span>
            </div>
            <div>
                <span>name: {{ hero.name }}</span>
            </div>
        </button>
    </li>
</ul>
