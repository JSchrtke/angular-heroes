<h2>My heroes</h2>

<div>
  <label for="new-hero-name">New hero name</label>
  <input id="new-hero-name" #heroName />
  <button type="add-button" (click)="addHero(heroName.value); heroName.value = ''">+</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
  </li>
</ul>
